<!-- üïí Cron√¥metro de Oferta - 30 Minutos -->
<div id="countdown" style="
  background: linear-gradient(90deg, #ff1a1a, #ff4d4d);
  color: #fff;
  font-family: 'Nunito', sans-serif;
  font-size: 20px;
  font-weight: 700;
  text-align: center;
  border-radius: 12px;
  padding: 12px 20px;
  width: fit-content;
  margin: 20px auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
">
  ‚è∞ Oferta termina em: <span id="timer"></span>
</div>

<script>
  // üß† Armazena o hor√°rio de in√≠cio no navegador
  const storageKey = "moba_offer_timer";
  let targetDate = localStorage.getItem(storageKey);

  if (!targetDate) {
    targetDate = new Date().getTime() + 30 * 60 * 1000; // 30 minutos
    localStorage.setItem(storageKey, targetDate);
  } else {
    targetDate = parseInt(targetDate);
  }

  const timer = setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
      clearInterval(timer);
      document.getElementById("timer").textContent = "Oferta encerrada!";
      localStorage.removeItem(storageKey);
      return;
    }

    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("timer").textContent =
      `${minutes.toString().padStart(2, '0')}m ${seconds.toString().padStart(2, '0')}s`;
  }, 1000);
</script>
